<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacos Express</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <header>
        <div class="navBar">
            <div class="Title">
                <img src="Imagenes\LogoTaqueria.png" alt="Logo de Tacos Express">
            </div>
            <div class="search">
                <input class="search-bar" type="text" placeholder="Buscar...">
                <img src="https://icones.pro/wp-content/uploads/2021/06/icone-loupe-gris.png" alt="Buscar" id="Lupa">
            </div>
        </div>
    </header>

    <main>
        <div class="gallery">
            <figure class="gallery_item">
                <img src="Imagenes/Tacos1.jpg" alt="Imagen" class="gallery_img">
                <div class="Overlay">Nombre Taqueria</div>
            </figure>
        </div>
    </main>
    
    <footer>
        <p>2025 Tacos Express.</p>
    </footer>

</body>
</html>
